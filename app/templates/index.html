{% extends "base.html" %}

{% block content %}
    <h2>Тестируемый: {{ current_user.username }}!</h1>
    <h2>Отдел : {{ otdel }}!</h1>
    {% for test in tests %}
        {% for test in test.questions %}
        <span style="white-space: pre-line"><p>{{test}}</p></span>
        {% endfor %}
            {% for answer in test.answers %}
            <p><input name={{test}} type="radio" value={{answer}}>{{answer}}</p>
            {% endfor %}<br>
     {% endfor %}
     <p><input type="submit" value="Отправить ответы"></p>
{% endblock %}
