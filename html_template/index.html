<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SberTest - Logon</title>

    <meta name="theme-color" content="#2c9a40">


    <link rel="stylesheet" href="style.css?ss">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="src/img/logo.png" alt="Sberbank" class="header-logo">
            <hr class="header-hr">
            <span class="header-label">тестирование кандидатов</span>
        </div>

        <form action="#" class="form form-logon">
            <input type="text" name="username" class="input-text" placeholder="Фамилия Имя">

            <br>
            <br>

            <label class="input-checkbox-container">
                <input type="checkbox" name="rememberme">
                <span class="checkmark"></span>
                <span class="input-label small-font">Запомнить меня</span> 
            </label>

            <hr>
            
            <span class="small-font" style="display: block; text-align: justify; width: 100%;">Для прохождения тестирования необходимо <a href="reg.html">зарегистрироваться</a></span> 
            
            <br>
            <br>
            <br>
            <br>
            <br>
        
            <input type="submit" value="НАЧАТЬ ТЕСТИРОВАНИЕ" class="input-button">
        </form>
    </div>
</body>
</html>
